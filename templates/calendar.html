<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Plan Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>üè• ELYX Health Planner</h1>
            <div class="nav-links">
                <a href="/" class="active">Calendar</a>
                <a href="/skipped">Skipped Activities</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="summary-cards" id="summary">
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search activities...">
            <select id="typeFilter">
                <option value="">All Types</option>
            </select>
            <select id="monthFilter">
                <option value="">All Months</option>
            </select>
        </div>

        <div id="calendar" class="calendar-view">
        </div>
    </div>

    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
